<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Firstname:</label>
            <input type="text" name="firstname" size="15">
            <br>
            <br>
            <label>Middlename:</label>
            <input type="text" name="middlename" size="15">
            <br>
            <br>
            <label>Lastname:</label>
            <input type="text" name="lastname" size="15">
            <br>
            <br>
            <label>Course:</label>
            <select>
                <option value="B.E">B.E</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.C.A">B.C.A</option>
                <option value="M.B.A">M.B.A</option>
                <option value="M.C.A">M.C.A</option>
            </select>
            <br>
            <br>
            <label>Gender</label>
            <br>
            <input type="radio" name="gender">"Male"
            <input type="radio" name="gender">"Female"
            <input type="radio" name="gender">"Other"
            <br>
            <br>
            <label>DOB:</label>
            <input type="datetime-local" name="DOB" id="">
            <br>
            <br>
            <label>Phone no:</label>
            <input type="text" name="countrycode" value="+91" size="1" disabled>
            <input type="tel" name="phone" maxlength="10" size="10">
            <br>
            <br>
            <label>Address:</label>
            <br>
            <textarea name="" id="" cols="80" rows="5"></textarea>
            <br>
            <br>
            <label>Email:</label>
            <input type="email" name="email" id="">
            <br>
            <br>
            <label>Password:</label>
            <input type="password" name="password" id="">
            <br>
            <br>
            <label>Confirm Password:</label>
            <input type="password" name="password" id="">
            <br>
            <br>
            <input type="checkbox" name="" id="">
            <label>Agree to terms and conditions</label>
            <br>
            <br>
            <label>Choose File</label>
            <input type="file" name="" id="">
            <br>
            <br>
            <label>Choose Color</label>
            <input type="color" name="" id="">
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
